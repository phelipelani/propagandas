<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload de Propaganda</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Totem Propaganda - Teste de Upload</h1>
    
    <form id="uploadForm">
        <label for="fileInput">Selecione uma imagem ou v√≠deo:</label>
        <input type="file" id="fileInput" name="propagandaFile" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="result">Aguardando envio...</div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            formData.append('propagandaFile', fileInput.files[0]);

            resultDiv.textContent = 'Enviando, aguarde...';

            try {
                const response = await fetch('http://localhost:3000/api/propagandas/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Erro no servidor');
                }

                resultDiv.innerHTML = `
                    <p style="color: green;">Sucesso!</p>
                    <p>Arquivo enviado para:</p>
                    <a href="${result.fileUrl}" target="_blank">${result.fileUrl}</a>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
